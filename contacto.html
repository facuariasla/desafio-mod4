<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/style/contacto.css">
    <title>Contacto</title>
</head>

<body>

    <div class="contact-header-container">
        <section class="box-one">
            <header class="header">
                <a href="" class="header__logo">A üëÅ F</a>
                <!-- Boton Hamburguesa -->
                <a href="" class="header__menu">
                    <div class="header__menu__lines"></div>
                    <div class="header__menu__lines"></div>
                    <div class="header__menu__lines"></div>
                </a>
                <!-- hide before w-768px -->
                <div class="header__menu-desk">
                    <a href="" class="header__menu-desk__each">Portfolio</a>
                    <a href="" class="header__menu-desk__each">Servicios</a>
                    <a href="" class="header__menu-desk__each">Contacto</a>
                </div>
            </header>

        </section>


        <section class="box-four">
            <h1 class="box-four__title">Contacto</h1>

            <form action="" class="box-four__form">
                <label for="" class="form__label">Nombre
                    <input class="form__input" type="text">
                </label>
                <label for="" class="form__label">Email
                    <input class="form__input" type="email">
                </label>
                <label for="" class="form__label">Mensaje
                    <textarea class="form__textarea" name="" id="" cols="30" rows="10"></textarea>
                </label>
            </form>

            <button class="box-four__button">Enviar</button>
        </section>
    </div>


    <footer class="footer">
        <a class="footer__logo" href="">A üëÅ F</a>

        <div class="footer__social">
            <a href="" class="footer__social__links">
                <img class="social-img" src="/images/instagram.svg" alt="">Instagram</a>

            <a href="" class="footer__social__links">
                <img class="social-img" src="/images/linkedin-icon.svg" alt="">Linkedin</a>

            <a href="" class="footer__social__links">
                <img class="social-img" src="/images/github.svg" alt="">GitHub</a>
        </div>
    </footer>




</body>

</html>
